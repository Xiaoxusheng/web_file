<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代化前端页面</title>
    <!-- 引入 Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- 引入现代化的 CSS 框架 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.5s ease;
        }
        .fade-enter-from,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">{{ title }}</h1>
            <p class="text-gray-600 mt-2">{{ subtitle }}</p>
        </header>

        <main class="bg-white rounded-lg shadow-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- 左侧面板 -->
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold text-gray-700">功能区域</h2>
                    <div class="flex flex-col space-y-2">
                        <button 
                            @click="handleAction"
                            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition-colors">
                            点击操作
                        </button>
                        <input 
                            v-model="inputText"
                            class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="请输入内容">
                    </div>
                </div>

                <!-- 右侧面板 -->
                <div class="space-y-4">
                    <h2 class="text-2xl font-semibold text-gray-700">展示区域</h2>
                    <div class="bg-gray-50 p-4 rounded">
                        <p class="text-gray-700">输入的内容: {{ inputText }}</p>
                        <p class="text-gray-700">点击次数: {{ counter }}</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({
            setup() {
                const title = ref('现代化 Vue 应用')
                const subtitle = ref('使用 Vue 3 Composition API')
                const inputText = ref('')
                const counter = ref(0)

                const handleAction = () => {
                    counter.value++
                }

                return {
                    title,
                    subtitle,
                    inputText,
                    counter,
                    handleAction
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
